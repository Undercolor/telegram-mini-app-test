<!DOCTYPE html>
<html>
<head>
  <title>Telegram Mini App</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button { padding: 10px 20px; font-size: 16px; margin: 8px; }
  </style>
</head>
<body>
  <h2>Ты лох?</h2>
  <button onclick="showResult('ДА')">ДА</button>
  <button onclick="showResult('НЕТ')">НЕТ</button>
  <p id="result" style="margin-top:20px;"></p>

  <script>
    Telegram.WebApp.ready();

    function showResult(token) {
      const res = document.getElementById('result');
      if (token === 'ДА') {
        res.innerText = 'Никто и не сомневался';
      } else {
        res.innerText = 'Пиздёж';
      }
    }
  </script>
</body>
</html>
